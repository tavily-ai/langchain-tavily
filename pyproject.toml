[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-tavily"
version = "0.2.12"
description = "An integration package connecting Tavily and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/tavily-ai/langchain-tavily"
license = "MIT"
include = ["langchain_tavily/py.typed"]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
langchain-core = ">=0.3.15,<2.0.0"
langchain = ">=0.3.20,<2.0.0"
aiohttp = "^3.11.14"
requests = "^2.32.3"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.ruff]
extend-exclude = [
    "test_lc.py",
    "test_util.py", 
    "tests/agent_tests/"
]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ruff = "0.5.0"
codespell = "^2.4.1"
mypy = "^1.15.0"
types-requests = "^2.31.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"
pytest-socket = "^0.7.0"
pytest-watcher = "^0.3.4"
langchain-tests = "0.3.21"

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.6"

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"
